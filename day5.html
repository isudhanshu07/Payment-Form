<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day5</title>
    <link rel="stylesheet" href="day5.css" />
  </head>
  <body>
    
    <header>
      <h1>Payment Form</h1>
    </header>
    <div class="app">
      
      <div class="wraper">  
        

        <!-- First section -1 -->
        <section class="form-1">
          <form>
            <h2>Contact Information</h2>
            <label>Name:*</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="Your Name..."
            />
            <br /><br />

            <fieldset>
              <legend>Gender:*</legend>
              <p>
                Male <input type="radio" name="gender" id="male" /> Female
                <input type="radio" name="gender" id="female" /> Others
                <input type="radio" name="gender" id="others" />
              </p>
            </fieldset>
            <br /><br />

            <label for="">Address:*</label>

            <textarea name="address" id="address" cols="50" rows="5"></textarea>
            <br /><br />
            <div class="border-lite">
              <label for="">Pincode:*</label>
              <input type="number" name="pincode" id="pincode" />
              <br /><br />
              <label for="">Email:*&nbsp;&nbsp;&nbsp;</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="something@email.com"
              />
            </div>
    
        </section>
   
    <!-- Second section - 2 -->

        <section class="form-2">
           
          
            
              <h2>Payment Information</h2>
              <label for="">Card Type:*</label>
              <select name="card_type" id="card_type">
                <option value="">--Select a Card type--</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
              </select>
              <br /><br />

              <div class="cardinfo">
                <label for="">Card Number:*</label>

                <input type="number" name="card_number" id="card_number" />
                <br /><br />

                <label for="">Expiration Date:*</label>
                <input type="date" name="exp_date" id="exp_date" />
                <br /><br />
                <label for="">CVV:*</label>
                <input type="password" name="cvv" id="cvv" />
              </div>
            
              
        </section>
        <div class="btn">
                
          <input type="reset" value="Reset" />
          <input type="Submit" value="Pay Now" />
        </div>
    
    </form>
      </div>
    </div>
  </body>
</html>
